<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Multi-Item Carousel</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .carousel-item > .row {
      display: flex;
    }
    .card img {
      object-fit: cover;
      height: 200px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div id="multiCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">

        <!-- Slide 1 -->
        <div class="carousel-item active">
          <div class="row">
            <div class="col-md-4">
              <div class="card">
                <img src="images/karen (3).jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Card 1</h5>
                </div>
              </div>
            </div>
            <div class="col-md-4 d-none d-md-block">
              <div class="card">
                <img src="images/karen (5).jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Card 2</h5>
                </div>
              </div>
            </div>
            <div class="col-md-4 d-none d-lg-block">
              <div class="card">
                <img src="images/karen (6).jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Card 3</h5>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Slide 2 -->
        <div class="carousel-item">
          <div class="row">
            <div class="col-md-4">
              <div class="card">
                <img src="images/karen (1).jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Card 4</h5>
                </div>
              </div>
            </div>
            <div class="col-md-4 d-none d-md-block">
              <div class="card">
                <img src="images/karen (2).jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Card 5</h5>
                </div>
              </div>
            </div>
            <div class="col-md-4 d-none d-lg-block">
              <div class="card">
                <img src="images/karen (3).jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Card 6</h5>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

      <!-- Controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#multiCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#multiCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
